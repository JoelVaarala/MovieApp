<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<title>New User</title>
</head>
<body style="background-color:lightblue;">

<div>
	<h1>Sign-up</h1>
	<br/>
	<div class="col-md-4">
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<div>
					<label>Username: <input type="text" th:field="*{username}" class="form-control" /></label></div>
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;">Username Error</span>
			
			<div class="form-group">
					<label>Email: <input type="email" th:field="*{email}" class="form-control" /></label></div>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;">Email Error</span>
			
			<div class="form-group">
					<label>Password: <input type="password" th:field="*{password}" class="form-control" /></label></div>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;">Password Error</span>
			
			<div class="form-group">
					<label>Password again: <input type="password" th:field="*{passwordCheck}" class="form-control" /></label></div>
					<span th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" style="color:red;">Password Match Error</span>
			
		
					<div><input type="submit" class="btn btn-primary" value="Signup"></input></div>
		</form>	
	</div>
</div>

</body>
</html>
